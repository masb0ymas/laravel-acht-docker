version: "3.8"
services:
  app:
    build:
      context: .
    container_name: laravel_app
    restart: always
    ports:
      - "8100:80"
    volumes:
      - .:/var/www
    working_dir: /var/www
    networks:
      - laravel_network

  db:
    image: mariadb:latest
    container_name: laravel_db
    volumes:
      - ./storage/mysql-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    restart: always
    ports:
      - "${DB_PORT}:3306"
    networks:
      - laravel_network

  redis:
    image: "redis:alpine"
    container_name: laravel_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./storage/redis-data:/data
      - ./storage/redis-data:/var/lib/redis
    restart: always
    networks:
      - laravel_network

  adminer:
    image: adminer
    container_name: laravel_adminer
    restart: always
    depends_on:
      - db
    environment:
      ADMINER_DESIGN: flat
    ports:
      - '${ADMINER_PORT}:8080'
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge